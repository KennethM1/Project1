log4j.rootLogger=INFO,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n

#Configuration for File
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=appLogs.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p]            - {%c}     %m              %d{MMM-dd-yy EEE HH:mm:ss}                   %n




#List of Wild Card charaters in log4j
# %m - log message
# %n - new line or line break
# %c _ fully qualified class name(inclusive of package details)
# %p - log level
# %d - date and time
#
#      hh - 12 hr
#      HH - 24 hr
#      mm - minutes
#      ss - seconds
#      z/Z - timezone/GMT
#      dd - date
#      MM - month in digit       MMM - short name of month    MMM - full name of month
#      yy - last 2 digits of year   yyyy - full year
#      EEE - short name of the day     EEEE - full day name